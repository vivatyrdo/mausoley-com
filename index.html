<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз по Сетевым Технологиям и Архитектуре</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .quiz-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        
        #start-screen h1 {
            margin-bottom: 20px;
        }

        #section-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .section-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            line-height: 1.4;
        }

        .section-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .section-btn:active {
            transform: scale(0.98);
        }
        
        #progress-container {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }
        #progress-text {
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: #555;
            text-align: right;
        }

        #quiz-header {
            margin-bottom: 20px;
        }

        #quiz-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        #back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        #back-btn:hover {
            background-color: #5a6268;
        }

        #question-container {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 500;
            min-height: 60px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        #question-container.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        #answer-buttons.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .btn-animate-in {
            animation: slideInUp 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn.correct {
            background-color: #28a745;
            animation: pulse 0.6s ease-in-out;
        }

        .btn.incorrect {
            background-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
            line-height: 1.4;
        }

        .btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">

        <div id="quiz-screen" class="hidden">

            <div id="progress-text"></div>
            <div id="progress-container">

            <div id="question-container"></div>

        <div id="result-screen" class="hidden">

                        <div style="font-size: 2em; font-weight: bold;" id="correct-count">0</div>
                        <div>Правильно</div>
                    </div>
                    <div style="text-align: center; padding: 15px; background-color: #f8d7da; border-radius: 8px; color: #721c24;">
                        <div style="font-size: 2em; font-weight: bold;" id="incorrect-count">0</div>

            </div>
            <button class="btn" id="restart-section-btn">Пройти раздел еще раз</button>

    </div>

function startQuizSection(sectionNumber) {
    currentQuizSection = sectionNumber - 1;
    currentQuestions = [...allQuizzes[currentQuizSection].questions];
    
    startScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
    quizScreen.classList.remove('hidden');
    
    quizTitle.textContent = allQuizzes[currentQuizSection].title;

    currentQuestions.forEach(q => {
        q.answeredCorrectly = false;
        q.id = q.question; 
    });
    
    questionsToAsk = [...currentQuestions];
    
    // Перемешиваем сами вопросы
    shuffleArray(questionsToAsk);
    
    incorrectlyAnswered = [];
    finallyIncorrectQuestions = [];
    questionAttempts = {};
    correctlyAnsweredCount = 0;
    totalQuestionCount = currentQuestions.length;
    
    updateProgressBar();
    showNextQuestion();
}

function goBackToMenu() {
    startScreen.classList.remove('hidden');
    quizScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
}

function updateProgressBar() {
    const progressPercentage = (correctlyAnsweredCount / totalQuestionCount) * 100;
    progressBar.style.width = `${progressPercentage}%`;
    progressText.innerText = `Прогресс: ${correctlyAnsweredCount} / ${totalQuestionCount}`;
}

function showNextQuestion() {
    questionContainer.classList.add('fade-out');
    answerButtons.classList.add('fade-out');
    
    setTimeout(() => {
        resetState();
        
        if (questionsToAsk.length === 0) {
            if (incorrectlyAnswered.length === 0) {
                endQuiz();
                return;
            } else {
                questionsToAsk = [...incorrectlyAnswered];
                shuffleArray(questionsToAsk);
                incorrectlyAnswered = [];
            }
        }
        
        currentQuestion = questionsToAsk.shift();
        questionContainer.innerText = currentQuestion.question;

        // Копируем варианты ответов и ПЕРЕМЕШИВАЕМ ИХ для отображения на экране
        const shuffledAnswers = [...currentQuestion.answers];
        shuffleArray(shuffledAnswers);

        shuffledAnswers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.innerText = answer.text;
            button.classList.add('btn', 'btn-animate-in', 'color-' + (index % 5));
            button.style.animationDelay = `${index * 0.1}s`;
            if (answer.correct) {
                button.dataset.correct = true;
            }
            button.addEventListener('click', selectAnswer);
            answerButtons.appendChild(button);
        });

        questionContainer.classList.remove('fade-out');
        answerButtons.classList.remove('fade-out');
        
    }, 400); 
}

function resetState() {
    while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === 'true';

    Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        button.classList.remove('btn-animate-in');
    });

    if (isCorrect) {
        selectedBtn.classList.add('correct');
        if (!currentQuestion.answeredCorrectly) {
            correctlyAnsweredCount++;
            currentQuestion.answeredCorrectly = true;
            updateProgressBar();
        }
    } else {
        selectedBtn.classList.add('incorrect');
        
        const questionId = currentQuestion.id;
        questionAttempts[questionId] = (questionAttempts[questionId] || 0) + 1;
        
        if (questionAttempts[questionId] < 3) {
            incorrectlyAnswered.push(currentQuestion);
        } else {
            finallyIncorrectQuestions.push(currentQuestion);
        }
        
        Array.from(answerButtons.children).forEach(button => {
            if (button.dataset.correct === 'true') {
                button.classList.add('correct');
            }
        });
    }
    
    setTimeout(showNextQuestion, 1800);
}

function endQuiz() {
    quizScreen.classList.add('hidden');
    resultScreen.classList.remove('hidden');
    
    const totalQuestions = totalQuestionCount;
    const correctAnswers = correctlyAnsweredCount;
    const incorrectAnswers = finallyIncorrectQuestions.length;
    const accuracy = Math.round((correctAnswers / totalQuestions) * 100);
    
    correctCountEl.textContent = correctAnswers;
    incorrectCountEl.textContent = incorrectAnswers;
    accuracyPercentEl.textContent = accuracy + '%';
    
    let resultMessage = `Модуль "${allQuizzes[currentQuizSection].title}" завершен!\n\n`;
    resultMessage += `Из ${totalQuestions} вопросов вы ответили правильно на ${correctAnswers}.`;
    
    if (incorrectAnswers === 0) {
        resultMessage = "🎉 Поздравляем! Вы ответили правильно на все вопросы!";
    } else {
        resultMessage += `\nНа ${incorrectAnswers} вопросов вы ответили неправильно после всех попыток.`;
    }
    
    resultText.textContent = resultMessage;
    
    if (finallyIncorrectQuestions.length > 0) {
        incorrectQuestionsListEl.classList.remove('hidden');
        incorrectListEl.innerHTML = '';
        
        finallyIncorrectQuestions.forEach(question => {
            const li = document.createElement('li');
            li.textContent = question.question;
            li.style.marginBottom = '5px';
            incorrectListEl.appendChild(li);
        });
    } else {
        incorrectQuestionsListEl.classList.add('hidden');
    }
    
    restartSectionBtn.onclick = function() {
        startQuizSection(currentQuizSection + 1);
    };
}
</script>
