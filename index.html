<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз по Сетевым Технологиям и Архитектуре</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .quiz-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        
        #start-screen h1 {
            margin-bottom: 20px;
        }

        #section-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .section-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            line-height: 1.4;
        }

        .section-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .section-btn:active {
            transform: scale(0.98);
        }
        
        #progress-container {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }
        #progress-text {
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: #555;
            text-align: right;
        }

        #quiz-header {
            margin-bottom: 20px;
        }

        #quiz-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        #back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        #back-btn:hover {
            background-color: #5a6268;
        }

        #question-container {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 500;
            min-height: 60px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        #question-container.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        #answer-buttons.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .btn-animate-in {
            animation: slideInUp 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn.correct {
            background-color: #28a745;
            animation: pulse 0.6s ease-in-out;
        }

        .btn.incorrect {
            background-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
            line-height: 1.4;
        }

        .btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Стартовый экран -->
        <div id="start-screen">
            <h1>Подготовка к экзамену</h1>
            <p>Выберите модуль для тестирования:</p>
            <div id="section-selection">
                <button class="section-btn" onclick="startQuizSection(1)">
                    <strong>Модуль 1</strong><br>Вопросы 1 - 50
                </button>
                <button class="section-btn" onclick="startQuizSection(2)">
                    <strong>Модуль 2</strong><br>Вопросы 51 - 100
                </button>
                <button class="section-btn" onclick="startQuizSection(3)">
                    <strong>Модуль 3</strong><br>Вопросы 101 - 150
                </button>
                <button class="section-btn" onclick="startQuizSection(4)">
                    <strong>Модуль 4</strong><br>Вопросы 151 - 200
                </button>
                <button class="section-btn" onclick="startQuizSection(5)">
                    <strong>Модуль 5</strong><br>Вопросы 200 - 250
                </button>
                <button class="section-btn" onclick="startQuizSection(6)">
                    <strong>Модуль 6</strong><br>Вопросы 251 - 300
                </button>

                <button class="section-btn" onclick="startQuizSection(7)">
                    <strong>Модуль 7 (ТРПО)</strong><br>Вопросы 1 - 50<br>
                    <span style="font-size: 0.8em; font-style: italic; display: block; margin-top: 8px; color: #e0e0e0;">
                        "ролекс не захотел сделать, все за него с витяем надо делать"
                    </span>
                </button>
            </div>
        </div>

        <!-- Экран квиза -->
        <div id="quiz-screen" class="hidden">
            <div id="quiz-header">
                <button id="back-btn" onclick="goBackToMenu()">← Назад к выбору</button>
                <div id="quiz-title"></div>
            </div>
            <div id="progress-text"></div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-container"></div>
            <div id="answer-buttons"></div>
        </div>
        
        <!-- Финальный экран -->
        <div id="result-screen" class="hidden">
            <h1>Результаты квиза</h1>
            <div id="statistics">
                <div style="display: flex; justify-content: space-around; margin: 20px 0; font-size: 1.2em;">
                    <div style="text-align: center; padding: 15px; background-color: #d4edda; border-radius: 8px; color: #155724;">
                        <div style="font-size: 2em; font-weight: bold;" id="correct-count">0</div>
                        <div>Правильно</div>
                    </div>
                    <div style="text-align: center; padding: 15px; background-color: #f8d7da; border-radius: 8px; color: #721c24;">
                        <div style="font-size: 2em; font-weight: bold;" id="incorrect-count">0</div>
                        <div>Неправильно</div>
                    </div>
                    <div style="text-align: center; padding: 15px; background-color: #d1ecf1; border-radius: 8px; color: #0c5460;">
                        <div style="font-size: 2em; font-weight: bold;" id="accuracy-percent">0%</div>
                        <div>Точность</div>
                    </div>
                </div>
            </div>
            <p id="result-text">Квиз завершен!</p>
            <div id="incorrect-questions-list" class="hidden" style="margin: 20px 0; padding: 15px; background-color: #f8f9fa; border-radius: 8px; text-align: left;">
                <h3 style="color: #dc3545; margin-bottom: 10px;">Вопросы, на которые вы ответили неправильно (более 3 раз):</h3>
                <ul id="incorrect-list" style="margin: 0; padding-left: 20px;"></ul>
            </div>
            <button class="btn" id="restart-section-btn">Пройти раздел еще раз</button>
            <button class="btn" id="back-to-menu-btn" onclick="goBackToMenu()" style="background-color: #6c757d; margin-top: 10px;">Вернуться к выбору модулей</button>
        </div>
    </div>

<script>
// --- БАЗА ВОПРОСОВ ПО РАЗДЕЛАМ ---

// Пустые модули для будущих вопросов
const module1Questions = [
    { question: "1. Структуру вычислительных систем (ВС) и вопросы взаимодействия ВС и пользователей определяет понятие:", answers: [ { text: "Архитектура", correct: true }, { text: "Безопасность", correct: false }, { text: "Компьютеры", correct: false }, { text: "Управление", correct: false }, { text: "Логистика", correct: false } ] },
    { question: "2. Через какое устройство-представитель локальные компьютеры будут обращаться к внешним ресурсам, а внешние компьютеры не смогут вообще обращаться к локальным?", answers: [ { text: "proxy", correct: true }, { text: "gross", correct: false }, { text: "point", correct: false }, { text: "firewall", correct: false }, { text: "net", correct: false } ] },
    { question: "3. Как называется механизм в сетях TCP/IP, позволяющий преобразовывать IP-адреса транзитных пакетов?", answers: [ { text: "NAT", correct: true }, { text: "NET", correct: false }, { text: "NOT", correct: false }, { text: "LAN", correct: false }, { text: "PORT", correct: false } ] },
    { question: "4. При какой среде передачи информация переносится посредством модулированного светового луча?", answers: [ { text: "оптоволоконной", correct: true }, { text: "сетевой", correct: false }, { text: "кабельной", correct: false }, { text: "инфракрасной", correct: false }, { text: "последовательной", correct: false } ] },
    { question: "5. Какое соединение характеризует IP-адрес, не отдельный компьютер или маршрутизатор?", answers: [ { text: "Сетевое", correct: true }, { text: "Удаленное", correct: false }, { text: "Прямое", correct: false }, { text: "Коммутируемое", correct: false }, { text: "Проводное", correct: false } ] },
    { question: "6. Количество проводов в системной шине для передачи информации называется:", answers: [ { text: "разрядностью", correct: true }, { text: "системностью", correct: false }, { text: "устойчивостью", correct: false }, { text: "сигналом", correct: false }, { text: "соединением", correct: false } ] },
    { question: "7. На каком уровне модели OSI используется адрес DNS?", answers: [ { text: "Прикладном", correct: true }, { text: "Сетевом", correct: false }, { text: "Физическом", correct: false }, { text: "Логическом", correct: false }, { text: "Центральном", correct: false } ] },
    { question: "8. Когда назначается IP-адрес администратором для компьютеров и маршрутизаторов?", answers: [ { text: "во время конфигурирования", correct: true }, { text: "во время соединения", correct: false }, { text: "во время маршрутизации", correct: false }, { text: "во время синхронизации", correct: false }, { text: "во время останова", correct: false } ] },
    { question: "9. Где провайдеры услуг Internet получают диапазоны адресов, а затем распределяют их между своими абонентами?", answers: [ { text: "у подразделений NIC", correct: true }, { text: "у администратора NIC", correct: false }, { text: "в сетевом узле", correct: false }, { text: "у удаленных клиентов", correct: false }, { text: "в серверных отделениях", correct: false } ] },
    { question: "10. Через какое устройство все компоненты компьютера обмениваются информацией и управляющими сигналами?", answers: [ { text: "системную шину", correct: true }, { text: "запоминающую шину", correct: false }, { text: "оперативную шину", correct: false }, { text: "контрольную шину", correct: false }, { text: "постоянную шину", correct: false } ] },
    { question: "11. Какой процесс необходим на сервере доступа при подключении удалённого пользователя к VPN (либо при установке соединения с другой защищённой сетью)?", answers: [ { text: "идентификации", correct: true }, { text: "обнуления", correct: false }, { text: "защиты", correct: false }, { text: "запроса", correct: false }, { text: "синхронизации", correct: false } ] },
    { question: "12. В вычислительной сети, какую топологию, помимо физической различают?", answers: [ { text: "логическую", correct: true }, { text: "никакую", correct: false }, { text: "информационную", correct: false }, { text: "сетевую", correct: false }, { text: "сложную", correct: false } ] },
    { question: "13. Сколько основных конфигураций сети применяют?", answers: [ { text: "3", correct: true }, { text: "2", correct: false }, { text: "1", correct: false }, { text: "4", correct: false }, { text: "0", correct: false } ] },
    { question: "14. Что необходимо согласовать при работе двух компьютера-отправителя и компьютера – получателя?", answers: [ { text: "тип модуляции сигналов", correct: true }, { text: "размер такта сигнала", correct: false }, { text: "частоту сигнала", correct: false }, { text: "размер сигнала", correct: false }, { text: "количество передающей среды", correct: false } ] },
    { question: "15. Для чего необходимо двум сетевым компьютерам договариваться о методах контроля достоверности сообщений?", answers: [ { text: "согласованной работы", correct: true }, { text: "синхронизации сообщений", correct: false }, { text: "отправки запросов", correct: false }, { text: "дублирования пакетов", correct: false }, { text: "ожидания ответа", correct: false } ] },
    { question: "16. Каков размер IP-адреса?", answers: [ { text: "4 байта", correct: true }, { text: "8 байт", correct: false }, { text: "6 байтов", correct: false }, { text: "4 бита", correct: false }, { text: "8 битов", correct: false } ] },
    { question: "17. Как определяется, какая часть адреса относится к номеру сети, а какая к номеру узла?", answers: [ { text: "По значениям первых битов", correct: true }, { text: "По идентификаторам", correct: false }, { text: "По значениям узлов сети", correct: false }, { text: "По значениям флагов", correct: false }, { text: "По значениям контрольных сумм", correct: false } ] },

    { question: "19. Один и тот же узел может входить в несколько групп, как при этом называются посылаемые сообщения?", answers: [ { text: "multicast", correct: true }, { text: "broadcast", correct: false }, { text: "loopback", correct: false }, { text: "comeback", correct: false }, { text: "mixcast", correct: false } ] },
    { question: "20. Какая система обеспечивает инвариантность программных средств к архитектуре системной платы?", answers: [ { text: "BIOS", correct: true }, { text: "BASE", correct: false }, { text: "ROM", correct: false }, { text: "INTEL", correct: false }, { text: "SIMM", correct: false } ] },
    { question: "20. Как называется барьер, защищающий от попыток злоумышленников вторгнуться во внутреннюю сеть для того, чтобы скопировать, изменить, стереть и т.д. информацию?", answers: [ { text: "межсетевой экран", correct: true }, { text: "соединительный экран", correct: false }, { text: "корпоративный экран", correct: false }, { text: "глобальный экран", correct: false }, { text: "внешний экран", correct: false } ] },
    { question: "21. От какого уровня получает данные сетевой уровень модели OSI?", answers: [ { text: "транспортного", correct: true }, { text: "удаленного", correct: false }, { text: "зашифрованного", correct: false }, { text: "представления", correct: false }, { text: "канального", correct: false } ] },
    { question: "22. Как называются системы объединяющие территориально рассредоточенные компьютеры, возможно находящиеся в различных городах и странах?", answers: [ { text: "Глобальные", correct: true }, { text: "Региональные", correct: false }, { text: "Рассредоточенные", correct: false }, { text: "Локальные", correct: false }, { text: "Корпоративные", correct: false } ] },
    { question: "23. Куда передает физический уровень информацию (биты)?", answers: [ { text: "в канал передачи", correct: true }, { text: "в сетевой узел", correct: false }, { text: "на сервер", correct: false }, { text: "в архив", correct: false }, { text: "в повторный пакет", correct: false } ] },
    { question: "24. Какое программное обеспечение действует на прикладном уровне, помимо системного?", answers: [ { text: "пользовательское программное обеспечение", correct: true }, { text: "сетевое программное обеспечение", correct: false }, { text: "серверное программное обеспечение", correct: false }, { text: "архивное программное обеспечение", correct: false }, { text: "систематическое программное обеспечение", correct: false } ] },
    { question: "25. Какой уровень модели OSI для полученных данных ищет для их открытия соответствующий код?", answers: [ { text: "presentation", correct: true }, { text: "network", correct: false }, { text: "application", correct: false }, { text: "neighboring", correct: false }, { text: "repeated", correct: false } ] },

    { question: "31. В каких пределах используется локальный адрес в протоколе IP при обмене данными между маршрутизатором и узлом этой сети?", answers: [ { text: "В пределах локальной сети", correct: true }, { text: "В пределах гибридной сети", correct: false }, { text: "В пределах распределенной сети", correct: false }, { text: "В пределах большой сети", correct: false }, { text: "В пределах Internet", correct: false } ] },
    { question: "32. Как называется топология, если в качестве центрального узла может выступать сервер?", answers: [ { text: "активная звезда", correct: true }, { text: "пассивная звезда", correct: false }, { text: "ячеистая звезда", correct: false }, { text: "шинная звезда", correct: false }, { text: "кольцевая звезда", correct: false } ] },
    { question: "33. В каком времени работает ВС, когда информация о процессе автоматически поступает и обрабатывается в ВС?", answers: [ { text: "реальном", correct: true }, { text: "минутном", correct: false }, { text: "общем", correct: false }, { text: "сложном", correct: false }, { text: "виртуальном", correct: false } ] },

    { question: "293. Что такое «логическая бомба» в коде?", answers: [ { text: "Вредоносный код, срабатывающий при определенном условии", correct: true }, { text: "Очень большая база данных, которая может «взорваться»", correct: false }, { text: "Набор формул, которые компьютер не может вычислить", correct: false }, { text: "Громкий звуковой сигнал при возникновении любой ошибки", correct: false }, { text: "Сверхмощный компьютер для научных исследований", correct: false } ] },
    { question: "294. Что означает термин «SLA» (Service Level Agreement)?", answers: [ { text: "Соглашение об уровне качества предоставляемых услуг", correct: true }, { text: "Название секретной лаборатории по разработке алгоритмов", correct: false }, { text: "Список личных достижений лучшего сотрудника месяца", correct: false }, { text: "Правила парковки автомобилей возле бизнес-центра", correct: false }, { text: "Формат сжатия видео для мобильных телефонов", correct: false } ] },
    { question: "295. Что такое «инкапсуляция» в ООП?", answers: [ { text: "Скрытие внутренней реализации и объединение данных с методами", correct: true }, { text: "Помещение системного блока в защитный металлический корпус", correct: false }, { text: "Процесс удаления всех комментариев перед продажей программы", correct: false }, { text: "Запрет на использование интернета во время написания кода", correct: false }, { text: "Использование только коротких названий для переменных", correct: false } ] },
    { question: "296. Что означает термин «Agile Manifesto»?", answers: [ { text: "Документ, описывающий основные ценности и принципы гибкой разработки", correct: true }, { text: "Требование сотрудников повысить им заработную плату", correct: false }, { text: "Объявление о закрытии компании в связи с банкротством", correct: false }, { text: "Рекламный лозунг новой версии операционной системы", correct: false }, { text: "Список правил поведения в столовой для программистов", correct: false } ] },
    { question: "297. Что описывает паттерн «Прокси»?", answers: [ { text: "Объект, контролирующий доступ к другому объекту", correct: true }, { text: "Специальный сервер для обхода блокировок сайтов", correct: false }, { text: "Человек, который ходит на совещания вместо разработчика", correct: false }, { text: "Запасная копия файла на случай удаления оригинала", correct: false }, { text: "Программа для автоматической смены IP-адреса", correct: false } ] },
    { question: "298. Что такое «метрика связности» (LCOM)?", answers: [ { text: "Мера того, насколько методы класса работают с его полями", correct: true }, { text: "Расстояние между буквами в программном коде", correct: false }, { text: "Количество проводов, подключенных к одному серверу", correct: false }, { text: "Число сотрудников, общающихся друг с другом в чате", correct: false }, { text: "Время, в течение которого программа остается включенной", correct: false } ] },
    { question: "299. Что такое «статический анализ безопасности» (SAST)?", answers: [ { text: "Проверка исходного кода на уязвимости без его запуска", correct: true }, { text: "Дежурство охранника возле серверной стойки 24/7", correct: false }, { text: "Использование статических паролей для всех аккаунтов", correct: false }, { text: "Проверка прочности замков на окнах в офисе компании", correct: false }, { text: "Анализ фотографий сотрудников на наличие угроз", correct: false } ] },
    { question: "300. Что является главной целью «Технология разработки программного обеспечения»?", answers: [ { text: "Создание качественного продукта в срок и в рамках бюджета", correct: true }, { text: "Написание как можно большего количества строк кода в день", correct: false }, { text: "Изучение всех существующих языков программирования", correct: false }, { text: "Покупка самых мощных и дорогих компьютеров для офиса", correct: false }, { text: "Проведение максимального количества совещаний с заказчиком", correct: false } ] }
];

// Массив всех квизов
const allQuizzes = [
    { title: "Модуль 1 (Вопросы 1-50)", questions: module1Questions },
    { title: "Модуль 2 (Вопросы 51-100)", questions: module2Questions },
    { title: "Модуль 3 (Вопросы 101-150)", questions: module3Questions },
    { title: "Модуль 4 (Вопросы 151-200)", questions: module4Questions },
    { title: "Модуль 5 (Вопросы 200-250)", questions: module5Questions },
    { title: "Модуль 6 (Вопросы 251-300)", questions: module6Questions },
    { title: "Модуль 7 (ТРПО, Вопросы 1-50)", questions: module7Questions },
    { title: "Модуль 8 (ТРПО, Вопросы 51-100)", questions: module8Questions },
    { title: "Модуль 9 (ТРПО, Вопросы 101-150)", questions: module9Questions },
    { title: "Модуль 10 (ТРПО, Вопросы 151-200)", questions: module10Questions },
    { title: "Модуль 11 (ТРПО, Вопросы 201-250)", questions: module11Questions },
    { title: "Модуль 12 (ТРПО, Вопросы 251-300)", questions: module12Questions }
];

// --- ЭЛЕМЕНТЫ DOM ---
const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const quizTitle = document.getElementById('quiz-title');
const questionContainer = document.getElementById('question-container');
const answerButtons = document.getElementById('answer-buttons');
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');
const restartSectionBtn = document.getElementById('restart-section-btn');
const resultText = document.getElementById('result-text');
const correctCountEl = document.getElementById('correct-count');
const incorrectCountEl = document.getElementById('incorrect-count');
const accuracyPercentEl = document.getElementById('accuracy-percent');
const incorrectQuestionsListEl = document.getElementById('incorrect-questions-list');
const incorrectListEl = document.getElementById('incorrect-list');

// --- ПЕРЕМЕННЫЕ СОСТОЯНИЯ КВИЗА ---
let currentQuizSection = 0;
let currentQuestions = [];
let questionsToAsk = [];
let incorrectlyAnswered = [];
let currentQuestion;
let correctlyAnsweredCount = 0;
let totalQuestionCount = 0;
let finallyIncorrectQuestions = []; 
let questionAttempts = {}; 

// --- ФУНКЦИИ ---
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startQuizSection(sectionNumber) {
    currentQuizSection = sectionNumber - 1;
    currentQuestions = [...allQuizzes[currentQuizSection].questions];
    
    startScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
    quizScreen.classList.remove('hidden');
    
    quizTitle.textContent = allQuizzes[currentQuizSection].title;

    currentQuestions.forEach(q => {
        q.answeredCorrectly = false;
        q.id = q.question; 
    });
    
    questionsToAsk = [...currentQuestions];
    
    // Перемешиваем сами вопросы
    shuffleArray(questionsToAsk);
    
    incorrectlyAnswered = [];
    finallyIncorrectQuestions = [];
    questionAttempts = {};
    correctlyAnsweredCount = 0;
    totalQuestionCount = currentQuestions.length;
    
    updateProgressBar();
    showNextQuestion();
}

function goBackToMenu() {
    startScreen.classList.remove('hidden');
    quizScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
}

function updateProgressBar() {
    const progressPercentage = (correctlyAnsweredCount / totalQuestionCount) * 100;
    progressBar.style.width = `${progressPercentage}%`;
    progressText.innerText = `Прогресс: ${correctlyAnsweredCount} / ${totalQuestionCount}`;
}

function showNextQuestion() {
    questionContainer.classList.add('fade-out');
    answerButtons.classList.add('fade-out');
    
    setTimeout(() => {
        resetState();
        
        if (questionsToAsk.length === 0) {
            if (incorrectlyAnswered.length === 0) {
                endQuiz();
                return;
            } else {
                questionsToAsk = [...incorrectlyAnswered];
                shuffleArray(questionsToAsk);
                incorrectlyAnswered = [];
            }
        }
        
        currentQuestion = questionsToAsk.shift();
        questionContainer.innerText = currentQuestion.question;

        // Копируем варианты ответов и ПЕРЕМЕШИВАЕМ ИХ для отображения на экране
        const shuffledAnswers = [...currentQuestion.answers];
        shuffleArray(shuffledAnswers);

        shuffledAnswers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.innerText = answer.text;
            button.classList.add('btn', 'btn-animate-in', 'color-' + (index % 5));
            button.style.animationDelay = `${index * 0.1}s`;
            if (answer.correct) {
                button.dataset.correct = true;
            }
            button.addEventListener('click', selectAnswer);
            answerButtons.appendChild(button);
        });

        questionContainer.classList.remove('fade-out');
        answerButtons.classList.remove('fade-out');
        
    }, 400); 
}

function resetState() {
    while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === 'true';

    Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        button.classList.remove('btn-animate-in');
    });

    if (isCorrect) {
        selectedBtn.classList.add('correct');
        if (!currentQuestion.answeredCorrectly) {
            correctlyAnsweredCount++;
            currentQuestion.answeredCorrectly = true;
            updateProgressBar();
        }
    } else {
        selectedBtn.classList.add('incorrect');
        
        const questionId = currentQuestion.id;
        questionAttempts[questionId] = (questionAttempts[questionId] || 0) + 1;
        
        if (questionAttempts[questionId] < 3) {
            incorrectlyAnswered.push(currentQuestion);
        } else {
            finallyIncorrectQuestions.push(currentQuestion);
        }
        
        Array.from(answerButtons.children).forEach(button => {
            if (button.dataset.correct === 'true') {
                button.classList.add('correct');
            }
        });
    }
    
    setTimeout(showNextQuestion, 1800);
}

function endQuiz() {
    quizScreen.classList.add('hidden');
    resultScreen.classList.remove('hidden');
    
    const totalQuestions = totalQuestionCount;
    const correctAnswers = correctlyAnsweredCount;
    const incorrectAnswers = finallyIncorrectQuestions.length;
    const accuracy = Math.round((correctAnswers / totalQuestions) * 100);
    
    correctCountEl.textContent = correctAnswers;
    incorrectCountEl.textContent = incorrectAnswers;
    accuracyPercentEl.textContent = accuracy + '%';
    
    let resultMessage = `Модуль "${allQuizzes[currentQuizSection].title}" завершен!\n\n`;
    resultMessage += `Из ${totalQuestions} вопросов вы ответили правильно на ${correctAnswers}.`;
    
    if (incorrectAnswers === 0) {
        resultMessage = "🎉 Поздравляем! Вы ответили правильно на все вопросы!";
    } else {
        resultMessage += `\nНа ${incorrectAnswers} вопросов вы ответили неправильно после всех попыток.`;
    }
    
    resultText.textContent = resultMessage;
    
    if (finallyIncorrectQuestions.length > 0) {
        incorrectQuestionsListEl.classList.remove('hidden');
        incorrectListEl.innerHTML = '';
        
        finallyIncorrectQuestions.forEach(question => {
            const li = document.createElement('li');
            li.textContent = question.question;
            li.style.marginBottom = '5px';
            incorrectListEl.appendChild(li);
        });
    } else {
        incorrectQuestionsListEl.classList.add('hidden');
    }
    
    restartSectionBtn.onclick = function() {
        startQuizSection(currentQuizSection + 1);
    };
}
</script>
